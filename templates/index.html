<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hotel Reservation Prediction üè®</title>
</head>
<body>
    <div class="container">
        <h2>Hotel Reservation Prediction</h2>
        <form method="post">
            <div class="form-group">
                <label for="lead_time">Lead Time</label>
                <input type="number" name="lead_time" id="lead_time" required>
            </div>
            <div class="form-group">
                <label for="no_of_special_request">No of Special Request</label>
                <input type="number" name="no_of_special_request" id="no_of_special_request" required>
            </div>
            <div class="form-group">
                <label for="avg_price_per_room">Avg_price_per_room</label>
                <input type="number" name="avg_price_per_room" id="avg_price_per_room" required>
            </div>
            <div class="form-group">
                <label for="arrival_month">Arrival Month</label>
                <select name="arrival_month" id="arrival_month" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arival_date">Arrival Date</label>
                <select name="arival_date" id="arival_date" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="form-group">
                <label for="market_segment_type">Arrival Year</label>
                <select name="market_segment_type" id="market_segment_type" required>
                    <option value="0">Aviation</option>
                    <option value="1">Complimentary</option>
                    <option value="2">Corporate</option>
                    <option value="3">Offline</option>
                    <option value="4">Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="no_of_week_nights">Avg_price_per_room</label>
                <input type="number" name="no_of_week_nights" id="no_of_week_nights" required>
            </div>
            <div class="form-group">
                <label for="no_of_weekend_nights">Avg_price_per_room</label>
                <input type="number" name="no_of_weekend_nights" id="no_of_weekend_nights" required>
            </div>
            <div class="form-group">
                <label for="type_of_meal_plan">Arrival Year</label>
                <select name="type_of_meal_plan" id="type_of_meal_plan" required>
                    <option value="0">Meal Plan 1</option>
                    <option value="1">Meal Plan 2</option>
                    <option value="2">Meal Plan 3</option>
                    <option value="3">Not Selected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room_type_reserved">Arrival Year</label>
                <select name="room_type_reserved" id="room_type_reserved" required>
                    <option value="0">Room Type 1</option>
                    <option value="1">Room Type 2</option>
                    <option value="2">Room Type 3</option>
                    <option value="3">Room Type 4</option>
                    <option value="4">Room Type 5</option>
                    <option value="5">Room Type 6</option>
                    <option value="6">Room Type 7</option>
                </select>
            </div>

            <button type="submit">Predict</button>

        </form>

        {% if prediction is not none %}
        <div class="result">
            {% if prediction == 0 %}
            <p>The customer is going to cancel their reservation</p>
            {% elif prediction == 1 %}
            <p>The customer is not going to cancel their reservation</p>
            {% endif %} 
        </div>
        {% endif %}
    </div>

</body>
</html>
